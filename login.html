<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="box-login">
            <h1 class="box-login-name">Sign in</h1>
            <div class="name">
                <span class="iconfont icon-yonghuming
                "></span>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="pw">
                <span class="iconfont icon-password"></span>
                <input type="password" id="password" placeholder="Password">
            </div>
            <button class="login">LOGIN</button>
            <div class="orstr">Or Sign in with social platforms</div>
            <div class="or">
                <span class="iconfont icon-qq"></span>
                <span class="iconfont icon-weixin"></span>
                <span class="iconfont icon-tuite"></span>
                <span class="iconfont icon-github"></span>
            </div>
        </div>
        <div class="box-left">
            <h1 class="box-left-name">New here?</h1>
            <div class="box-left-js">Haven't registered your own dedicated account yet? Click the button below to start registering!</div>
            <button class="singup">SING UP</button>
            <div class="photo"><img src="./assets/imgs/login.svg" alt=""></div>
        </div>
    </div>
</body>
</html>
